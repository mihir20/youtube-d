<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <title>
    Youtube-d
  </title>
</head>

<body>
  <div class="jumbotron text-center bg-dark text-white">
    <h1><strong>Youtube-d</strong></h1>
    <p>download youtube videos and playlist!</p>
  </div>
  <div class="container mb-3">
    <div class="card">
      <div class="card-header">
        <h3>
          <strong>
            Paste link to download
          </strong>
        </h3>
      </div>
      <div class="card-body">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text">URL</span>
            </div>
            <input id="urlInput" type="text" class="form-control" placeholder="Enter Url">
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-dark" type="submit" id="submitUrlBtn">download</button>
          </div>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
